<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Simulateur 3D Robots — B & C (Blockly + mouvement)</title>
<style>
  body{margin:0;background:#111;color:#fff;font-family:Arial}
  h2{margin:0;padding:10px;background:#222;color:#0af;border-bottom:2px solid #0af}
  #leftPane { width: calc(100% - 440px); float:left; box-sizing:border-box; padding:0; }
  #rightPane { width:420px; float:right; box-sizing:border-box; padding:10px; height:100vh; }
  #toolbar{padding:10px;background:#000;border-bottom:1px solid #333}
  #toolbar button{padding:8px 14px;margin-right:6px;background:#0af;border:none;color:#fff;border-radius:4px;cursor:pointer}
  #toolbar button:hover{background:#08c}
  #sim_container{width:100%;height:600px;position:relative;background:#000}
  canvas{background:#000;display:block;margin:auto}
  #blocklyDiv{width:100%; height:calc(100vh - 120px); background:#222; border:2px solid #0af; border-radius:8px;}
  #controls { margin-top:8px; display:flex; gap:8px; align-items:center; justify-content:space-between; }
  #robotSelect{ padding:8px; border-radius:4px; background:#111; color:#fff; border:1px solid #333; width:60%; }
  #runBtn{ padding:10px 16px; background:#0f0; color:#000; border:none; border-radius:6px; cursor:pointer; font-weight:bold; }
  #runBtn:hover{ background:#9f9; }
  .note{ font-size:12px;color:#bbb;margin-top:8px }
</style>
<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/blockly/media/blockly.css">
</head>
<body>
<h2 style="padding-left:10px">Simulateur 3D — Robots B & C (Blockly + mouvement)</h2>

<div id="leftPane">
  <div id="toolbar">
    <button id="btnAddB">➕ Ajouter Robot B (Wall-E)</button>
    <button id="btnAddC">➕ Ajouter Robot C (Futuriste)</button>
    <button id="btnReset">♻ Réinitialiser</button>
  </div>
  <div id="sim_container">
    <canvas id="sim" width="800" height="600"></canvas>
  </div>
</div>

<div id="rightPane">
  <div style="display:flex;align-items:center;gap:8px;justify-content:space-between;">
    <div style="flex:1">
      <label style="font-size:13px;color:#ddd">Robot à contrôler</label><br>
      <select id="robotSelect"></select>
    </div>
    <div>
      <button id="runBtn">▶ PLAY</button>
    </div>
  </div>
  <div id="blocklyDiv" aria-label="Éditeur Blockly"></div>
  <div class="note">Ajoute un robot puis choisis-le dans la liste avant d’exécuter.</div>
</div>

<script>
/* =================== SIMULATEUR 2D =================== */
const canvas = document.getElementById('sim');
const ctx = canvas.getContext('2d');
let camX=0, camY=0, camZoom=1, camRot=0;
let isRightDragging=false, isLeftDragging=false, lastMouseX=0, lastMouseY=0;
let robots=[];

function createRobotB(){ return { type:"B", x:Math.random()*500+100, y:Math.random()*300+150, angle:0, size:40, color:"#ffdd66", wheelsColor:"#444", eyeColor:"#fff" }; }
function createRobotC(){ return { type:"C", x:Math.random()*500+100, y:Math.random()*300+150, angle:0, size:45, color:"#66aaff", neon:"#0ff" }; }

function addRobotB(){ robots.push(createRobotB()); }
function addRobotC(){ robots.push(createRobotC()); }
function resetSim(){ robots=[]; }

/* DESSIN ROBOTS */
function drawRobotB(r){ ctx.save(); ctx.translate(r.x,r.y); ctx.rotate(r.angle); ctx.fillStyle=r.color; ctx.fillRect(-r.size/2,-r.size/2,r.size,r.size); ctx.fillRect(-r.size/3,-r.size*0.9,r.size*0.66,r.size*0.5); ctx.fillStyle=r.eyeColor; ctx.beginPath(); ctx.arc(-10,-r.size*0.7,6,0,Math.PI*2); ctx.arc(10,-r.size*0.7,6,0,Math.PI*2); ctx.fill(); ctx.fillStyle=r.wheelsColor; ctx.fillRect(-r.size/2-6,-r.size/3,6,r.size*0.66); ctx.fillRect(r.size/2,-r.size/3,6,r.size*0.66); ctx.restore(); }
function drawRobotC(r){ ctx.save(); ctx.translate(r.x,r.y); ctx.rotate(r.angle); ctx.fillStyle=r.color; ctx.beginPath(); ctx.moveTo(0,-r.size/1.2); ctx.lineTo(-r.size/1.3,r.size/1.2); ctx.lineTo(r.size/1.3,r.size/1.2); ctx.closePath(); ctx.fill(); ctx.fillStyle=r.neon; ctx.fillRect(-8,-r.size*0.2,16,6); ctx.restore(); }

/* NAVIGATION */
canvas.addEventListener('contextmenu', e=>e.preventDefault());
canvas.addEventListener('mousedown', e=>{ if(e.button===2) isRightDragging=true; if(e.button===0) isLeftDragging=true; lastMouseX=e.clientX; lastMouseY=e.clientY; });
canvas.addEventListener('mouseup', e=>{ if(e.button===2) isRightDragging=false; if(e.button===0) isLeftDragging=false; });
canvas.addEventListener('mousemove', e=>{ const dx=e.clientX-lastMouseX, dy=e.clientY-lastMouseY; if(isRightDragging){camX+=dx/camZoom;camY+=dy/camZoom;} if(isLeftDragging){camRot+=dx*0.01;} lastMouseX=e.clientX; lastMouseY=e.clientY; });
canvas.addEventListener('wheel', e=>{ if(e.deltaY<0) camZoom*=1.1; else camZoom/=1.1; });

/* ANIMATIONS */
let animations=[];
function pushMoveAnimation(id,dist,durationMs=400){ const r=robots[id]; if(!r) return; const steps=Math.max(1,Math.round(durationMs/16.6667)); const dx=Math.cos(r.angle)*dist/steps; const dy=Math.sin(r.angle)*dist/steps; animations.push({type:'move',id,stepsLeft:steps,dx,dy}); }
function pushTurnAnimation(id,deg,durationMs=300){ const r=robots[id]; if(!r) return; const steps=Math.max(1,Math.round(durationMs/16.6667)); const da=(deg*Math.PI/180)/steps; animations.push({type:'turn',id,stepsLeft:steps,da}); }

function loop(){
  for(let i=animations.length-1;i>=0;i--){
    const a=animations[i]; const r=robots[a.id]; if(!r){animations.splice(i,1); continue;}
    if(a.type==='move'){ r.x+=a.dx; r.y+=a.dy; a.stepsLeft--; } else if(a.type==='turn'){ r.angle+=a.da; a.stepsLeft--; }
    if(a.stepsLeft<=0) animations.splice(i,1);
  }
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save(); ctx.translate(canvas.width/2,canvas.height/2); ctx.scale(camZoom,camZoom); ctx.rotate(camRot); ctx.translate(-canvas.width/2+camX,-canvas.height/2+camY);
  robots.forEach(r=>{ if(r.type==='B') drawRobotB(r); if(r.type==='C') drawRobotC(r); });
  ctx.restore();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* =================== BLOCKLY =================== */
const toolbox=`<xml xmlns="https://developers.google.com/blockly/xml">
  <category name="Déplacement" colour="#4CAF50">
    <block type="move_forward"></block>
    <block type="turn_left"></block>
    <block type="turn_right"></block>
  </category>
</xml>`;
const workspace=Blockly.inject('blocklyDiv',{toolbox:toolbox,trashcan:true});

/* BLOCS */
Blockly.defineBlocksWithJsonArray([
  {"type":"move_forward","message0":"Avancer de %1 px","args0":[{"type":"field_number","name":"DIST","value":50}],"previousStatement":null,"nextStatement":null,"colour":120},
  {"type":"turn_left","message0":"Tourner à gauche de %1°","args0":[{"type":"field_number","name":"ANGLE","value":90}],"previousStatement":null,"nextStatement":null,"colour":200},
  {"type":"turn_right","message0":"Tourner à droite de %1°","args0":[{"type":"field_number","name":"ANGLE","value":90}],"previousStatement":null,"nextStatement":null,"colour":200}
]);

Blockly.JavaScript['move_forward']=b=>`pushMoveAnimation(${getSelectedRobot()},${Number(b.getFieldValue('DIST'))});\n`;
Blockly.JavaScript['turn_left']=b=>`pushTurnAnimation(${getSelectedRobot()},${-Number(b.getFieldValue('ANGLE'))});\n`;
Blockly.JavaScript['turn_right']=b=>`pushTurnAnimation(${getSelectedRobot()},${Number(b.getFieldValue('ANGLE'))});\n`;

/* DROPDOWN */
function updateRobotDropdown(){ const sel=document.getElementById('robotSelect'); sel.innerHTML=''; robots.forEach((r,i)=>{ const opt=document.createElement('option'); opt.value=i; opt.text=`Robot ${i}`; sel.appendChild(opt); }); if(robots.length>0 && sel.selectedIndex===-1) sel.selectedIndex=0; }
function getSelectedRobot(){ const sel=document.getElementById('robotSelect'); if(!sel) return 0; if(robots.length===0) return 0; if(sel.selectedIndex<0) sel.selectedIndex=0; const v=parseInt(sel.value); return isNaN(v)?0:v; }
updateRobotDropdown(); setInterval(()=>{ updateRobotDropdown(); },800);

/* BOUTONS */
document.getElementById('btnAddB').addEventListener('click',()=>{ addRobotB(); updateRobotDropdown(); });
document.getElementById('btnAddC').addEventListener('click',()=>{ addRobotC(); updateRobotDropdown(); });
document.getElementById('btnReset').addEventListener('click',()=>{ resetSim(); updateRobotDropdown(); });
document.getElementById('runBtn').addEventListener('click',()=>{
  if(robots.length===0){ alert("Ajoute d'abord un robot."); return; }
  updateRobotDropdown();
  const code=Blockly.JavaScript.workspaceToCode(workspace);
  try{ eval(code); }catch(e){ console.error(e); alert("Erreur exécution Blockly: voir console."); }
});
window.pushMoveAnimation=pushMoveAnimation;
window.pushTurnAnimation=pushTurnAnimation;
</script>
</body>
</html>
