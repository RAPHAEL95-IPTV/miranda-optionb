<!doctype html>
<html><head><meta charset="utf-8"><title>Student</title>
<link rel="stylesheet" href="/css/style.css"></head><body>
<div class="container">
  <h2>Tableau Élève</h2>
  <div class="panel">
    <a href="/frontend/editor.html">Ouvrir l'éditeur Blockly</a> |
    <a href="/frontend/sim.html">Lancer simulation</a>
  </div>

  <div class="panel">
    <h3>Mes projets</h3>
    <button id="refresh">Rafraîchir</button>
    <ul id="projects"></ul>
  </div>
</div>

<script>
  function authHeaders(){ return { 'Authorization':'Bearer ' + localStorage.getItem('token'), 'Content-Type':'application/json' }; }
  document.getElementById('refresh').onclick = async ()=>{
    const res = await fetch('/api/projects', {headers: authHeaders()});
    const j = await res.json();
    const ul = document.getElementById('projects'); ul.innerHTML='';
    (j.projects || []).forEach(p=>{
      const li = document.createElement('li');
      li.innerText = p.name + ' — soumis:' + p.submitted;
      ul.appendChild(li);
    });
  };
</script>
</body></html>
